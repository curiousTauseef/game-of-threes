<!DOCTYPE html>
<html>
<head>
    <title>GameOfThree</title>
    <link href="/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/jquery-1.10.2.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">
    Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <img src="takeaway.png" alt="Takeaway.com"
         class="img-responsive"
         style="padding-left: 15rem;padding-right: 15rem;background: orange;margin-bottom: 4rem;">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="alert alert-success" role="alert">
            <h4>Welcome To Game Of Threes!</h4>
            Please Check <a href="https://github.com/maha-hamza/game-of-threes/blob/master/README.md">README</a> for
            Roles.<br>
            <strong>Remember!!!</strong> You can always participate by adding your Initial Number to start the game
            Otherwise leave it blank to start having fun.<br/>
            <Strong>Watch out!!!</Strong> Don't try to input number less than 3, it beats :D

        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">
                        Please Enter a number to Participate or Leave it blank to watch?
                    </label>
                    <div style="display: flex;">
                        <input type="number" min="3" id="name" class="form-control" placeholder="number...">
                        <button id="send" class="btn btn-default" type="submit">Send</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Game Of Threes Result</th>
                </tr>
                </thead>
                <tbody id="playermessage">
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
